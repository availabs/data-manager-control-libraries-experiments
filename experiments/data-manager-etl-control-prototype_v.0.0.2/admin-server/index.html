    />

    <link

  <body>
    <div id="root"></div>
    <script type="text/babel">
      // NOTE: Couldn't get DataGrid from the CDN

      const { useRef, useState, useEffect, useCallback } = React;

      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,

        Button,

        FormControl,
        InputLabel,
        Select,
        MenuItem,

        Paper,
        Table,
        TableBody,
        TableCell,

        TableHead,

      } = MaterialUI;

      const initializeState = () => ({
        dataSources: ["npmrds"],

        forceUpdate: null,
      });

      let state = initializeState();
      let forceUpdate = null;

      let currentHoveredFeature = null;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: {
            main: "#556cd6",
          },
          secondary: {
            main: "#19857b",
          },
          error: {
            main: colors.red.A400,
          },
        },

      async function postEvent(event) {
        console.log(event);
        const idRes = await fetch(`/event`, {
          method: "POST",

        console.log(await idRes.json());
      }

      function DataSourceSelector() {
        return (
          <Paper elevation={3}>
            <h3>Data Sources</h3>

            <Box sx={{ maxWidth: 400, minWidth: 400 }}>
              <FormControl fullWidth>
                <InputLabel id="demo-simple-select-label">
                  Data Source Name
                </InputLabel>
                <Select
                  labelId="layer-selector"
                  id="layer-selector"
                  value={dataSource}

                  disabled={true}
                  onChange={(e) => selectLayer(e.target.value)}
                >
                  {dataSources.map((dataSrc) => (
                    <MenuItem key={dataSrc} value={dataSrc}>
                      {dataSrc}
                    </MenuItem>
                  ))}
                </Select>
              </FormControl>
            </Box>
          </Paper>
        );
      }

      function NpmrdsUpdateRequestForm() {
        return (
          <div>
            <Paper elevation={3}>
              <h3>NPMRDS Update Request Form</h3>

              <TextField
                id="npmrds-state"
                label="State"
                defaultValue={"vt"}
                disabled={true}
                variant="filled"
                onChange={(e) => console.log("TODO: Implement")}
              />

              <TextField
                id="npmrds-state"
                label="Year"
                defaultValue={2016}
                disabled={true}
                variant="filled"
                onChange={(e) => console.log("TODO: Implement")}
              />

              <TextField
                id="npmrds-state"
                label="Month"
                defaultValue={1}
                disabled={true}
                variant="filled"
                onChange={(e) => console.log("TODO: Implement")}
              />

              <Button
                variant="contained"
                component="label"
                onClick={() => {
                  postEvent({
                    type: "NPMRDS_UPDATE_REQUEST",
                    payload: {
                      state: "vt",
                      year: 2016,
                      month: 1,
                    },
                    metadata: {
                      user: "mock-admin",
                      timestamp: new Date().toISOString(),
                    },
                  });
                }}
              >
                Submit Update Request
              </Button>
            </Paper>
          </div>
        );
      }

      function App() {
        const [, updateState] = React.useState();
        forceUpdate = React.useCallback(() => updateState({}), []);

        return (
          <Container maxWidth="lg">
            <Box sx={{ my: 12 }}>
              <Typography variant="h4" component="h1" gutterBottom>
                DataManager Admin UI
              </Typography>
              <NpmrdsUpdateRequestForm />
            </Box>
          </Container>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>
      );
    </script>
  </body>
</html>
